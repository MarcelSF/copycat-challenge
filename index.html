<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <title>Copycat challenge!</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Copycat Card Challenge</h1>
    <div class="card-product">

      <div class="card-product-header">
        <img src="https://source.unsplash.com/random" alt="">
        <div class="card-info">
          <div class="card-info-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <h2>Fancy Product</h2>
          <p>Buy this amazing product!</p>
          <a href="" class="btn-green">Buy me!</a>
        </div>
      </div>

      <img src="https://source.unsplash.com/random" alt="" class="card-product-image">

      <div class="card-product-footer">
        <img src="https://source.unsplash.com/random" alt="" class="card-footer-image">
        <img src="https://source.unsplash.com/random" alt="" class="card-footer-image">
        <img src="https://source.unsplash.com/random" alt="" class="card-footer-image">
        <img src="https://source.unsplash.com/random" alt="" class="card-footer-image">
      </div>

    </div>

  </div>
</body>
</html>
